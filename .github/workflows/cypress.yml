name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false
          build: npm run lint

      - name: Save workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          if-no-files-found: error
          path: |
            package.json
            package-lock.json
            cypress.config.ts
            tsconfig.json
            cypress/

  cypress-run:
    needs: install
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4]
        browsers: [chrome]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browsers }}
          record: true
          parallel: true
          group: "UI-${{ matrix.browsers }}"
        env:
          CYPRESS_AUTOMATENOW_URL: ${{ secrets.AUTOMATENOW_URL }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  report:
    needs: cypress-run
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          pattern: cypress-*
          path: cypress/reports
          merge-multiple: true

      - name: Generate report
        run: |
          npm ci
          npx mochawesome-merge cypress/reports/*.json > merged-report.json
          npx mochawesome-report-generator merged-report.json
