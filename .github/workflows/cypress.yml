name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
          key: deps-${{ hashFiles('package-lock.json') }}
          restore-keys: deps-
      - name: Install dependencies
        run: npm ci
      - name: Check types
        run: npx tsc --noEmit
      - name: Lint check
        run: npm run lint
      - name: Prettier check
        run: npx prettier --check .

  install:
    needs: check
    if: success()
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:latest
      options: --user 1001
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Fix permissions
        run: |
          mkdir -p ~/.npm
          chown -R 1001:1001 ~/.npm
          mkdir -p ~/.cache
          chown -R 1001:1001 ~/.cache
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
          key: deps-${{ hashFiles('package-lock.json') }}
          restore-keys: deps-
      - name: Install dependencies
        run: npm ci
      - name: Verify Cypress
        run: npx cypress verify
      - name: Setup report directory
        run: |
          mkdir -p cypress/reports
          chmod -R 777 cypress/reports
      - name: Save workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            .
            !node_modules
            !.git
            !.github

  test:
    needs: install
    if: success()
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4]
        browsers: [chrome]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
          key: deps-${{ hashFiles('package-lock.json') }}
          restore-keys: deps-
      - name: Install dependencies
        run: npm ci
      - name: Create reports directory
        run: mkdir -p cypress/reports
      - name: Run Cypress tests
        env:
          CYPRESS_AUTOMATENOW_URL: ${{ secrets.AUTOMATENOW_URL }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
          COMMIT_INFO_MESSAGE: ${{github.event.pull_request.title}}
          COMMIT_INFO_SHA: ${{github.event.pull_request.head.sha}}
        run: npx cypress run --browser ${{ matrix.browsers }} --headless --record true --tag ${{ github.ref_name }} --key ${{ secrets.CYPRESS_RECORD_KEY }}
      - name: Save test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browsers }}-${{ matrix.containers }}
          path: cypress/reports

  report:
    needs: test
    if: always() && needs.test.result != 'skipped'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
          key: deps-${{ hashFiles('package-lock.json') }}
          restore-keys: deps-
      - name: Install dependencies
        run: npm ci
      - name: Install report dependencies
        run: npm install -g mochawesome-merge mochawesome-report-generator
      - name: Generate HTML report
        run: |
          npx mochawesome-merge 'test-results/test-results-*-*/cypress/reports/*.json' > merged-report.json
          npx mochawesome-report-generator merged-report.json --reportDir mochawesome-report
      - name: Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-report
          path: mochawesome-report
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mochawesome-report
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
